  <title>Frontend Mentor | Interactive rating component</title>

<body class="bg-[#121417] h-screen w-full flex justify-center items-center">
  <div class="flex-col justify-center">
    <div class="bg-[#252d37] h-96 w-80 rounded-xl grid grid-rows-5 items-center lg:w-96 lg:rounded-3xl">
      <div class="circle w-12 h-12 bg-[#343f4c] rounded-full mx-3 -mb-7 lg:mx-7 ">
        <img src="./assets/icon-star-3e70bfda.svg" alt="" class="mx-4 my-[0.9rem]">
      </div>
      <div class="rating-view hidden rounded-3xl bg-[#343f4c] w-52 h-8 mx-auto">
        <p class="text-center text-[#fb7413] mt-[0.15rem]"></p>
      </div>
      <h1 class="text-white text-2xl font-[700] mx-3 font-[overpass] lg:mx-7">How did we do?</h1>
      <p class="text-[#959eac] text-[15px] mx-3 -mt-10 lg:mx-7">Please let us know how we did with your support
        request. All
        feedback is appreciated
        to help us improve our offering!</p>
      <div class="flex justify-between mx-3 -mt-5 lg:mx-7">
        <button id="1"
          class="rating w-12 h-12 bg-[#343f4c] rounded-full text-[#7c8798] text-lg font-[overpass] font-[400] focus:bg-[#959eac] focus:text-white hover:bg-[#fb7413] hover:text-white">1</button>
        <button id="2"
          class="rating w-12 h-12 bg-[#343f4c] rounded-full text-[#7c8798] text-lg font-[overpass] font-[400] focus:bg-[#959eac] focus:text-white hover:bg-[#fb7413] hover:text-white">2</button>
        <button id="3"
          class="rating w-12 h-12 bg-[#343f4c] rounded-full text-[#7c8798] text-lg font-[overpass] font-[400] focus:bg-[#959eac] focus:text-white hover:bg-[#fb7413] hover:text-white">3</button>
        <button id="4"
          class="rating w-12 h-12 bg-[#343f4c] rounded-full text-[#7c8798] text-lg font-[overpass] font-[400] focus:bg-[#959eac] focus:text-white hover:bg-[#fb7413] hover:text-white">4</button>
        <button id="5"
          class="rating w-12 h-12 bg-[#343f4c] rounded-full text-[#7c8798] text-lg font-[overpass] font-[400] focus:bg-[#959eac] focus:text-white hover:bg-[#fb7413] hover:text-white">5</button>
      </div>
      <button
        class="submit w-72 h-12 rounded-3xl bg-[#fb7413] mx-3 -mt-5 text-white text-sm font-[overpass] font-[400] focus:text-[#fb7413] focus:bg-white hover:text-[#fb7413] hover:bg-white lg:mx-7 lg:w-80">SUBMIT</button>
    </div>
    <div class="text-white bg-[#121417] text-[10px] text-center mt-5">
      Challenge by <a class="text-[#fb7413]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="text-[#fb7413]" href="https://github.com/Muhammad-Faizan-Soomro">Muhammad Faizan Soomro</a>.
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
